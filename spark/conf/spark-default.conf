# === Storage & Connectivity (MinIO/S3) ===
spark.hadoop.fs.s3a.endpoint=http://minio:9000
spark.hadoop.fs.s3a.access.key=admin
spark.hadoop.fs.s3a.secret.key=admin123
spark.hadoop.fs.s3a.path.style.access=true
spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.connection.ssl.enabled=false
spark.sql.session.timeZone=Europe/Moscow

# === Dependencies & Connectors ===
# Внешние библиотеки для работы с S3 (AWS) и ClickHouse
spark.jars.packages=\
org.apache.hadoop:hadoop-aws:3.3.4,\
com.amazonaws:aws-java-sdk-bundle:1.12.262,\
com.clickhouse.spark:clickhouse-spark-runtime-3.5_2.12:0.10.0,\
com.clickhouse:clickhouse-jdbc:0.9.5

# === Performance & AQE Tuning ===
# Адаптивное выполнение запросов (AQE) и управление параллелизмом (Shuffle)
spark.sql.adaptive.enabled=true
spark.sql.adaptive.coalescePartitions.enabled=true
spark.sql.shuffle.partitions=200
